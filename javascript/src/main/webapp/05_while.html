<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>JavaScript</title>
	</head>
	<body>
        <h1>while 반복문</h1>
		<div id="result"></div>
        
        <script>
        const result = document.getElementById('result');
        let html = '';
        // 1. 구구단 2단 while 문을 사용해서 div에 출력.
        let i = 1;
        while(i < 10) {
        	html += `2 x ${i} = ${2 * i} <br />`;
        	i++;
        }
        result.innerHTML = html;
        result.innerHTML += '<hr/>';
        
        // 2. 구구단 2단 ~ 9단까지 while 문을 사용해서 div에 출력
        html = '';
        let j = 2;
        i = 1;
        while (j < 10) {
        	while(i < 10) {
                html += `${j} x ${i} = ${j * i} <br />`;
                i++;
            }
        	html += '-------------<br/>'
        	j++;
        	i = 1;
		}
        result.innerHTML += html;
        result.innerHTML += '<hr/>';
        
        // do-while 반복문
        html = '<ul>';
        n = 1;
        do {
        	html += `<li>JavaScript ${n}</li>`;
        	n++;
        } while (n < 5); 
        	html += '</ul>'
            result.innerHTML += html;
        
        </script>
	</body>
</html>
