<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Insert title here</title>
        </head>
    <body>
        <h1>HTML Image Tag</h1>
        <!-- img 태그의 속성(attribute):
             - src: srource. 이미지가 저장된 경로와 파일 이름.
             - alt: alternative.이미지 경로가 잘못됐을 때 대신 보여줄 텍스트.
        -->
        <img src="images/123.jpg" alt="캐릭터" width="300" height="200"/>
        <img src="images/notebook.png" alt="노트북" width="300" height="300"/>
        
        <!-- 외부 서버의 이미지를 포함 -->
        <img src="https://picsum.photos/300" alt="Lorem Picsum"/>
        
        <h2>이미지 링크</h2>
        <!--  다음 로고 이미지를 클릭하면 다음 홈페이지로 이동할 수 있는 링크 -->
        <a href="https://www.naver.com/" >
            <img src="images/naverpenguin.gif" alt="네이버" width="300" height="300"/>
        </a>
        
    </body>
</html>
