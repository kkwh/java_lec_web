<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>나의 홈페이지</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ウヒョンさんを紹介します！</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Introduce</h2>
      <p>안녕하세요. 김우현님의 홈페이지에 오신 것을 환영합니다.</p>
    </section>

    <section>
      <h2>Contact</h2>
      <form>
        <label for="name">이름:</label>
        <input type="text" id="name" name="name"><br>

        <label for="email">이메일:</label>
        <input type="email" id="email" name="email"><br>

        <label for="message">메시지:</label>
        <textarea id="message" name="message"></textarea><br>

        <input type="submit" value="전송">
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 나의 홈페이지</p>
  </footer>
  <image src="images/짱구.gif" />
  <image src="images/marin.gif" width="200" height="200" />
  
  
</body>
</html>
